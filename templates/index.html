<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PubMed Article Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>PubMed Article Summarizer</h1>
    <form method="post">
        <textarea name="article" rows="10" cols="50" placeholder="Paste your PubMed article here"></textarea>
        <br>
        <button type="submit">Summarize</button>
    </form>
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
</body>
</html>
